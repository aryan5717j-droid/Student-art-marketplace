<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Art Showcase - Student Art Hub</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <div class="container">
        <h1>Student Art Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="art.html">Art Showcase</a>
            <a href="books.html">Book Exchange</a>
            <a href="sketches.html">Custom Sketches</a>
            <a href="notes.html">Handwritten Notes</a>
        </nav>
    </div>
</header>

<main class="container">
    <section>
        <h2>Art Showcase</h2>
        <p>Pieces from talented student artists. Commission default: 10% for the platform (demo only).</p>
        <div class="gallery">
            <article class="item">
                <img src="https://via.placeholder.com/400x260?text=Artwork+1" alt="">
                <h3>Sunset Scene</h3>
                <p class="price">₹500</p>
                <button onclick="buyItem('art',500)">Buy</button>
            </article>
            <article class="item">
                <img src="https://via.placeholder.com/400x260?text=Artwork+2" alt="">
                <h3>Abstract Study</h3>
                <p class="price">₹350</p>
                <button onclick="buyItem('art',350)">Buy</button>
            </article>
        </div>
    </section>
</main>

<footer>
    <div class="container"><p>© 2025 Student Art Hub</p></div>
</footer>
<script src="script.js"></script>
</body>
</html>
